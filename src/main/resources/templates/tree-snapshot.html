<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tree Snapshot Result</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/img/floral-bg.jpg') repeat;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .spring-card {
            background: rgba(255,255,255,0.93);
            border-radius: 24px;
            box-shadow: 0 4px 32px 0 #c8c8ee;
            padding: 38px 36px 28px 36px;
            margin: 36px auto;
            max-width: 640px;
        }
        h1, h2 {
            color: #8ac6d1;
            font-family: 'Montserrat', cursive, sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .btn-spring {
            background: linear-gradient(90deg, #ffd3e2 0%, #c0e0fc 100%);
            color: #524c57;
            border: none;
            border-radius: 20px;
            padding: 10px 26px;
            font-weight: bold;
            box-shadow: 0 2px 8px #d1d1f1;
            transition: background 0.3s;
            margin-right: 8px;
        }
        .btn-spring:hover {
            background: linear-gradient(90deg, #e0caff 0%, #a8e6cf 100%);
            color: #35354d;
        }
        .snapshot-label {
            font-weight: 600;
            color: #d492b5;
            margin-bottom: 6px;
        }
        .snapshot-value {
            color: #524c57;
            font-size: 1.13rem;
            margin-bottom: 14px;
            display: block;
        }
    </style>
</head>
<body>
<div class="spring-card">
    <h2>ðŸŒ¸ Tree Snapshot Result ðŸŒ¸</h2>
    <div>
        <span class="snapshot-label">Input Numbers:</span>
        <span class="snapshot-value" th:text="${snapshot.inputNumbers}"></span>
    </div>
    <div>
        <span class="snapshot-label">Tree JSON:</span>
        <span class="snapshot-value" th:text="${snapshot.treeJson}"></span>
    </div>
    <div>
        <span class="snapshot-label">Created At:</span>
        <span class="snapshot-value" th:text="${snapshot.createdAt}"></span>
    </div>
    <div class="mt-4">
        <a href="/previous-snapshots" class="btn btn-spring">View History</a>
        <a href="/enter-numbers" class="btn btn-spring">New Snapshot</a>
    </div>
</div>
</body>
</html>
