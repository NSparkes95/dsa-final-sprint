<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Previous Tree Snapshots</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/img/floral-bg.jpg') repeat;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .spring-card {
            background: rgba(255,255,255,0.93);
            border-radius: 24px;
            box-shadow: 0 4px 32px 0 #c8c8ee;
            padding: 38px 36px 28px 36px;
            margin: 36px auto;
            max-width: 900px;
        }
        h1, h2 {
            color: #8ac6d1;
            font-family: 'Montserrat', cursive, sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .btn-spring {
            background: linear-gradient(90deg, #ffd3e2 0%, #c0e0fc 100%);
            color: #524c57;
            border: none;
            border-radius: 20px;
            padding: 10px 26px;
            font-weight: bold;
            box-shadow: 0 2px 8px #d1d1f1;
            transition: background 0.3s;
            margin-top: 20px;
            display: inline-block;
        }
        .btn-spring:hover {
            background: linear-gradient(90deg, #e0caff 0%, #a8e6cf 100%);
            color: #35354d;
        }
        table {
            width: 100%;
            margin-top: 24px;
            background: rgba(255,255,255,0.96);
            border-radius: 14px;
            box-shadow: 0 2px 12px #e8eaf6;
            overflow: hidden;
        }
        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #e6e6fa;
        }
        th {
            background: #c0e0fc;
            color: #524c57;
            font-weight: 600;
        }
        td {
            color: #5d4157;
            font-size: 1.05rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="spring-card">
    <h2>ðŸŒ· Previous Tree Snapshots ðŸŒ·</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Input Numbers</th>
            <th>Tree JSON</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="snapshot,iter : ${snapshots}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${snapshot.inputNumbers}"></td>
            <td th:text="${snapshot.treeJson}"></td>
            <td th:text="${snapshot.createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/enter-numbers" class="btn btn-spring">Back to Input</a>
</div>
</body>
</html>
